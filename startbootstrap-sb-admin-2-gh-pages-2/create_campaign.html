<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>SB Admin 2 - Dashboard</title>
    
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet">

        <script type="text/javascript" src="js/jquery-3.6.4.min"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    </head>
<body>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>

                    

                        
                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="spantag" class="mr-2 d-none d-lg-inline text-gray-600 small"></span>
                                <img class="img-profile rounded-circle"
                                    src="img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>

                    </ul>

                </nav>
                
                <label >Name:</label><br>
                <input type="text" id="name" name="name" ><br><br>
                <label >Content:</label><br>
                <input type="text" id="conten" name="conten"><br><br>
                <label >Type:</label><br>
                <input type="text" id="type" name="type"><br><br>
                <label >ServiceId:</label><br>
                <input type="text" id="serviceId" name="serviceId"><br><br>
                <label >TelcoId:</label><br>
                <input type="text" id="telcoId" name="telcoId"><br><br>
                <label >Start Time:</label><br>
                <input type="text" id="startTime" name="startTime"><br><br>
                <label >End Time:</label><br>
                <input type="text" id="endTime" name="endTime"><br><br>

                <label >Voice:</label><br>
                <input type="text" id="voice" name="voice"><br><br>

                <button  class="createCampaign">Create Phone</button>
                
            </div>
        </div>
    </div>  
    
    <script>
        $(document).on('click','.createCampaign',function(){
            var formData = {

                name: $("#name").val(),
                content: $("#conten").val(),
                type: $("#type").val(),
                serviceId: $("#serviceId").val(),
                telcoId: $("#telcoId").val(),
                startTime: $("#startTime").val(),
                endTime: $("#endTime").val(),
                voice: $("#voice").val(),
                
            };

            console.log(formData)
            $.ajax({
                method: "POST",
                url: "http://localhost:8080/Campaign/addCampaign",
                data: formData,
                dataType: "json",
                encode: true,
                headers:{"Authorization": "Bearer " + $.cookie("token")},
                success: function(res){
                    if(res != null){
                        console.log(res);
                        alert("Created")
                    }
                    else{
                        alert("Not found campaign")
                    }
                    
                    
                    
                },error: function(){
                    alert("Error")
                }
        
    
            })
        })
    </script>

    <script>
        $(document).ready(function(){
            if(!$.cookie("token")){
                window.location.href = "login.html"
            }
            else{
                $.ajax({
                    type: "GET",
                    url: "http://localhost:8080/user/getRole",
                    data: { "token": $.cookie("token")},
                    headers:{"Authorization": "Bearer " + $.cookie("token")},
                    success: function(data){
                        if(data == "USER"){
                            window.location.href = "index.html"
                        }
                        else{
                            $.ajax({
                                type: "GET",
                                url: "http://localhost:8080/user/getUserName",
                                data: { "token": $.cookie("token")},
                                headers:{"Authorization": "Bearer " + $.cookie("token")},
                                success: function(data){
                                    $("#spantag").text(data)
                                },
                            })
                        }
                    },
                })
                
            }
            
        })
    </script>

</body>
</html>
